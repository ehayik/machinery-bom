buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java-platform'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

apply plugin: 'java-platform'
apply plugin: 'maven-publish'
apply from: "$rootDir/gradle/ext/publish-common.gradle"

group = 'com.github.eljaiek.machinery'
version = '0.0.1-SNAPSHOT'

dependencies {
    constraints {
        api "com.github.eljaiek.nachinery:machinery-config-core:${project.version}"
        api "com.github.eljaiek.nachinery:machinery-config-jpa:${project.version}"
        api "com.github.eljaiek.nachinery:machinery-config-redis:${project.version}"
        api "com.github.eljaiek.nachinery:machinery-config-autoconfigure:${project.version}"
        api "com.github.eljaiek.nachinery:machinery-config-starter:${project.version}"
        api "com.github.eljaiek.nachinery:machinery-config-redis-starter:${project.version}"

        api "com.github.eljaiek.nachinery:machinery-web-starter:${project.version}"
        api "com.github.eljaiek.nachinery:machinery-web-i8ln:${project.version}"
    }
}

publishing {
    publications {
        mavenBom(MavenPublication) {
            from components.javaPlatform

            pom { x -> pom(x)}
        }
    }

    repositories {
        maven { x -> nexusRepository(x) }
    }
}